<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div [hidden]="registerToastErrorHidden" class="alert alert-danger" role="alert">Oops! Something went wrong. Make sure everything is correct.</div>
    <div [hidden]="registerToastEmailErrorMessageHidden" class="alert alert-danger" role="alert">You must use a student email account ending in '.edu'.</div>
    <div [hidden]="registerToastVerifyMessageHidden" class="alert alert-success" role="alert">Great! You have successfully registered, but we need you to verify your email address before you can log in.</div>
    <form>
        <h5 class="fade-in">Hello.</h5>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #name="ngModel">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" novalidate class="form-control" id="confirmPassword" required [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
      </div>

      <button type="submit" class="btn btn-default center-block custom-button-color" (click)="register()">Register</button>
    </form>
    </div>
</div>
