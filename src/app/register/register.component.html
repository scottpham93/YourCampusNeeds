<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div [hidden]="loginToastError" class="alert alert-danger" role="alert">Oops! Something went wrong. Please try logging in again.</div>
    <form>
        <h5>Hello.</h5>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #name="ngModel">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" novalidate class="form-control" id="confirmPassword" required [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
      </div>

      <button type="submit" class="btn btn-default center-block custom-button-color" (click)="register()">Register</button>
    </form>
    </div>
</div>
