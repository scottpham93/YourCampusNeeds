<div class="container">
  <form>

    <div class="form-group">
      <label for="post-title">Post Title</label>
      <input type="title" class="form-control" id="post-title" placeholder="What's your title?">

      <label for="description">Description</label>
      <textarea class="form-control" rows="3" placeholder="The best posts have detailed descriptions."></textarea>

      <label for="reward">Reward</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
        <div class="input-group-addon">.00</div>
      </div>

      <label for="reward">Category</label>
      <select class="form-control">
          <option>Market</option>
          <option>Transit</option>
          <option>Social</option>
      </select>

      <label for="reward">Sub-Category</label>
      <select class="form-control">
          <!-- this needs to pull from a list based off of main -->
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Post!</button>
    </div>
    
  </form>
</div>
